{% extends 'admin/master.html' %}

{% block body %}
<h1 class="text-center text-success">BÁO CÁO THÔNG KÊ</h1>
<div class="row">
    <div class="col-md-5 col-sm-12">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Total</th>
            </tr>

            {% for s in stats %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-7 col-sm-12">
        <form>
            <div class="form-group">
                <input type="text" name="kw" placeholder="Nhập từ khóa" class="form-control" />
            </div>
            <div class="form-group">
                <label>Từ ngày</label>
                <input type="date" name="from_date" class="form-control" />
            </div>
            <div class="form-group">
                <label>Đến ngày</label>
                <input type="date" name="to_date" class="form-control" />
            </div>
            <div>
                <input type="submit" value="Lọc dữ liệu" class="btn btn-info" />
            </div>
        </form>
        <canvas id="myStatChart"></canvas>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/my-chart.js')}}"></script>
<script>
    let labels = []
    let data = []
    {% for s in stats %}
        labels.push('{{s[1]}}')
        data.push({{ s[2] }})
    {% endfor %}
    window.onload = function() {
        revenueChart(labels, data);
    }
</script>
{% endblock %}
